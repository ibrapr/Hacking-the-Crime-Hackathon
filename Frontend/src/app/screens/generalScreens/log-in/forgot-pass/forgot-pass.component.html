<div class="auth-wrapper">
    <!-- [ reset-password ] start -->
    <div class="auth-content text-center">
      <img src="" alt="" class="img-fluid mb-4">
      <div class="card borderless">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <h4 class="mb-3 f-w-400">Reset your password</h4>
              <div class="input-group mb-4">
                <input type="email" class="form-control" placeholder="Email address" #email>
              </div>
              <div *ngIf="!loading">
              <button class="btn btn-block btn-primary mb-4" (click)="passReset(email)">Reset password</button>
             </div>
              <div *ngIf="loading">
              <div class="spinner-border"></div> 
             </div>
            </div>
          </div>
        </div>
      </div>
    
    <!-- [ reset-password ] end -->
  </div>

<div class="col-md-6">
  <h5 class="mt-3">{{title}}</h5>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" [id]="id" [value]="id" [checked]="isChecked"
      [disabled]="disabled" (change)="onChanged($event)" (blur)="onBlur($event)">
    <label class="custom-control-label" [for]="id">{{content}}</label>
  </div>
</div>
